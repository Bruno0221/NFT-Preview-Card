<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <img
        src="./images/image-equilibrium.jpg"
        alt="Picture of Equilibrium NFT"
        class="image"
      />
      <div class="text-container">
        <h1 class="nft-name">Equilibrium #3429</h1>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-container">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" /> 0.041
            ETH
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="Clock Icon" /> 3 days left
          </div>
        </div>
        <div class="profile-container">
          <img
            src="./images/image-avatar.png"
            alt="Profile Picture"
            class="profile-picture"
          />
          <p class="profile-txt">
            Creation of <span class="profile-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
